<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">{{ formTitle }}</h1>
  
  <form (ngSubmit)="saveCustomer()" class="max-w-md">
    <div class="mb-4" *ngIf="isEditMode">
      <label for="id" class="block mb-2">ID</label>
      <input 
        type="text" 
        id="id"
        [(ngModel)]="newCustomer.id" 
        name="id"
        disabled
        class="w-full border rounded p-2 bg-gray-100"
      />
    </div>
    
    <div class="mb-4">
      <label for="name" class="block mb-2">Name</label>
      <input 
        type="text" 
        id="name"
        [(ngModel)]="newCustomer.name" 
        name="name"
        required
        class="w-full border rounded p-2"
      />
    </div>
    
    <div class="mb-4">
      <label for="email" class="block mb-2">Email</label>
      <input 
        type="email" 
        id="email"
        [(ngModel)]="newCustomer.email" 
        name="email"
        required
        class="w-full border rounded p-2"
      />
    </div>
    
    <div class="flex gap-2">
      <button 
        type="submit" 
        class="bg-green-500 text-white px-4 py-2 rounded"
      >
        {{ submitButtonText }}
      </button>
      <button 
        type="button" 
        (click)="cancel()" 
        class="bg-gray-300 px-4 py-2 rounded"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
