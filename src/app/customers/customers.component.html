<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mt-20 mb-4">
    <h1 class="text-2xl font-bold">Customers</h1>
    <a
      [routerLink]="['/customers/add']"
      class="bg-green-500 text-white px-4 py-2 rounded inline-block"
    >
      Add Customer
    </a>
  </div>
  
  <!-- Search Bar -->
  <div class="mb-4 flex">
    <input 
      type="text" 
      [(ngModel)]="searchKeyword" 
      placeholder="Search customers..." 
      class="border rounded p-2 flex-grow"
    />
    <button 
      (click)="searchCustomers()" 
      class="bg-blue-500 text-white px-4 py-2 ml-2 rounded"
    >
      Search
    </button>
  </div>
  
  <!-- Customers List -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td class="py-2 px-4 border-b">{{customer.id}}</td>
          <td class="py-2 px-4 border-b">{{customer.name}}</td>
          <td class="py-2 px-4 border-b">{{customer.email}}</td>
          <td class="py-2 px-4 border-b">
            <button 
              *ngIf="authService.hasRole('ROLE_USER')"
              (click)="deleteCustomer(customer.id)" 
              class="bg-red-500 text-white px-3 py-1 rounded mr-2">
              Delete
            </button>
            <button 
              *ngIf="authService.hasRole('ROLE_USER')"
              (click)="editCustomer(customer.id)" 
              class="bg-blue-500 text-white px-3 py-1 rounded">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
