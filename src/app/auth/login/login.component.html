<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-center text-3xl font-bold text-gray-900">Sign in</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <input [(ngModel)]="email" name="email" type="email" required 
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Email address">
        </div>
        <div>
          <input [(ngModel)]="password" name="password" type="password" required 
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
