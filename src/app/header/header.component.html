<header class="bg-white border-b border-gray-200 fixed w-full top-0 z-10">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex space-x-4">
        <a 
          routerLink="/dashboard" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
          class="inline-flex items-center px-3 py-2 text-gray-600 hover:text-blue-600"
        >
          Dashboard
        </a>
        <a 
          *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_USER')"
          routerLink="/customers" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
          class="inline-flex items-center px-3 py-2 text-gray-600 hover:text-blue-600"
        >
          Customers
        </a>
        <a 
          *ngIf="authService.hasRole('ROLE_ADMIN') || authService.hasRole('ROLE_USER')"
          routerLink="/accounts" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600" 
          class="inline-flex items-center px-3 py-2 text-gray-600 hover:text-blue-600"
        >
          Accounts
        </a>
      </div>
      <div class="flex items-center">
        <button 
          (click)="logout()"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>
